<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current path excluding the domain
        const path = window.location.pathname;

        // For GitHub Pages: 
        // Strip the repo name if it's part of the path for gh-pages
        // Adjust this if your repo name is different
        let cleanPath = path;
        const repoName = '/Training-BYUI-Administrators';
        if (cleanPath.startsWith(repoName)) {
            cleanPath = cleanPath.substring(repoName.length);
        }

        // Construct the redirect URL
        // If deployed at the root, this will redirect to /?p=/path
        // If deployed in a subfolder, it handles that too
        const baseUrl = window.location.origin +
            window.location.pathname.split('/').slice(0, -1).join('/');
        const redirectUrl = baseUrl + (baseUrl.endsWith('/') ? '' : '/') +
            'index.html?p=' + encodeURIComponent(cleanPath);

        // Redirect to the main app
        window.location.replace(redirectUrl);
    </script>
</head>

<body>
    <p>Redirecting to the application...</p>
</body>

</html>
